<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitplus - Fitness Goal Setting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('file:///C:/Users/TUF/Downloads/blurry%20black.jpg!w700wp');
            background-size: cover;
            background-position: center;
            color: #FFA500;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #FFA500;
            font-family: 'Times New Roman', Times, serif;
            font-size: 36px;
            text-shadow: 2px 2px 4px #000000;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent Black */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5); /* Orange */
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #FFA500;
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #FFA500;
            background-color: rgb(255, 255, 255); /* Transparent Black */
            color: #76746e;
        }

        button {
            background-color: #FFA500;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #D2691E;
        }

        p {
            color: #FFA500;
            font-style: italic;
        }

        #success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #32CD32; /* Green */
        }
    </style>
</head>
<body>
    <h1>Set Your Fitness Goals</h1>

    <form id="goal-form" action="#" method="post" onsubmit="showSuccessMessage()">
        <div>
            <label for="goal-type">Goal Type:</label>
            <select id="goal-type" name="goal-type" required>
                <option value="" hidden>Select a goal type</option>
                <option value="weight-loss">Weight Loss</option>
                <option value="weight-gain">Weight Gain</option>
            </select>
        </div>

        <div>
            <label for="goal-focus">Goal Focus:</label>
            <select id="goal-focus" name="goal-focus" required>
                <option value="" hidden>Select a goal focus</option>
                <option value="muscle-gain">Muscle Gain</option>
                <option value="endurance">Endurance</option>
            </select>
        </div>

        <div>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
        </div>

        <div>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>
        </div>

        <div>
            <label for="select-workout">Select Workout:</label>
            <select id="select-workout" name="select-workout" required>
                <option value="" hidden>Workout to focus tracking</option>
                <option value="pushups">Pushups</option>
                <option value="pullups">Pullups</option>
                <option value="cardio">Cardio</option>
                <option value="squats">Squats</option>
            </select>
        </div>
        <div>
            <p id="workout-message">*Workout selected will be given a progress chart*</p>
        </div>

        <div>
            <button type="submit">Set Goal</button>
        </div>
    </form>

    <div id="success-message">
        <p>Success! Your goal has been set.</p>
    </div>

    <script>
        function showSuccessMessage() {
            event.preventDefault(); // Prevent the form from submitting
            var successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
